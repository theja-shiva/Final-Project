	<h1 style="text-align: center">Registration</h1>
	<br>
	<div class="container-fluid">
		<div class="jumbotron" style="">
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-4">First Name:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="frame"
								placeholder="First name here">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Middle Name:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="frame"
								placeholder="Middle name here">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Last Name:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="frame"
								placeholder="Last name here">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Email ID:</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" name="frame"
								placeholder="Enter your email ID">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Employee ID:</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="frame"
								placeholder="Enter your empID">
						</div>
					</div>
					
				<!-- 	<div class="dropdown">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Gender</label>
							<span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li>Male</li>
							<li>Female</li>
							<li>Others</li>
						</ul>
					</div> -->
					
					<div class="form-group">
						<label class="control-label col-sm-4">Phone Number:</label>
						<div class="col-sm-4">
							<input type="number" class="form-control" name="frame"
								placeholder="Phone number">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Password:</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="frame"
								placeholder="Password">
						</div>
					</div>					
					<div class="form-group">
						<label class="control-label col-sm-4">Confirm password:</label>
						<div class="col-sm-4">
							<input type="password" class="form-control" name="pwd"
								placeholder="Re-enter password">
							<div class="col-md-10">
								<div class="form-group">
									<div class="control-label col-sm-10">
										<br> <input type="submit" class="btn btn-primary"
											value="submit">
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<footer align="center" style="font-size:15px">
